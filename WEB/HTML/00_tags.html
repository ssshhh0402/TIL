<!-- ! + Tab = Emmet 자동완성 같은 느낌-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <h1>문서의 제목 - 여는태그 / 닫는태그</h1>
    <h2> ㅇㄱㄹㅇ  </h2>
    <!-- 닫는 태그 없는 아이들(self-closing Tag)-->
    <input type = 'text'>
    <img src = "v,.mn.,n" alt = '보노보노'>
    <hr> <!-- 이거 수평선 그려주는 아이-->
    <br> <!-- 이건 엔터같은 아이-->    
    <div>
      <!-- 의미는 없지만 레이아웃을 나누는 태그(좋은 아이 ex: display:block)-->
      <p>div태그의 자식(child)</p>
      <p>위의 p태그와 형제(sibling)</p>
      <p>세번째 p </p>
    </div>
    <footer> <!-- 시멘특 태그(HTML5에서 추가된 아이)-->
      똑같은 영역이지만 이아이는 푸터ㅎ
    </footer>
</body>
</html>
