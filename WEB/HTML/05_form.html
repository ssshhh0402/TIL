<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Subway</title>
</head>
<body>
  <h1> Form</h1>
  <p>주문서를 작성하여 주십시요.</p>
  <form action="#" method = "GET">              <!-- Form 내용 보낼 장소
                                                   어떤 방식으로 보낼지(method - get/post)    
                                                    -->
<!-- label을 작성하면, for에 특성 input의 id를 입력하면 자동으로 포커싱된다-->
<label for="name"> 이름 : </label>
<input type="text" placeholder = "이름을 입력해주세요" id="name" name="name"><br>
<label for="day">날짜 :</label>
<input type="date" id="day"name="day"><br>
<h2> 1. 샌드위치 선택</h2>      <!-- Radio버튼은 동일한 name을 가져야 한다!-->
<input type="radio" name="menu" value="egg" checked="True">에그 마요<br>
<input type="radio" name="menu" value="italy">이탈리안 비엠티<br>
<input type="radio" name="menu" value="terkey">터키 베이컨 아보카도<br>
<hr>
<h2> 2. 사이즈 선택</h2>
<input type="number" name="size" min="15" max="30" step="15" >
<hr>
<h2> 3. 빵 </h2>
<!-- select + option : dropdown 메뉴 생성 
select 태그에 name을 지정하고 option에 Value를 저장한다.
selected와 disabled를 사용할 수 있다.-->
<select name="bread">
  <option value="honey">허니오트</option>
  <option value="flat" selected>플랫브레드</option>
  <option value="party" disabled>파티 이탈리안</option>
</select>
<hr>
<h2> 4. 야채/소스</h2>
<!-- radio와 다른점: 한꺼번에 여러개를 선택할 수 있다.-->
<input type="checkbox" name="veg" value="tot">토마토<br>
<input type="checkbox" name="veg" value="cuc" >오이<br>
<input type="checkbox" name="veg" value="hal">할라피뇨<br>
<input type="checkbox" name="veg" value="hot">핫칠리<br>
<input type="checkbox" name="veg" value="bar" >바베큐<br>
<br>
<!-- submit 버튼을 누르면 해당 폼 데이터를 action으로 전송-->
<input type="submit" value="Submit">       
</form>
</body>
</html>
