  <!--1.Grid기본(총 4칸씩 3열 총 12칸)-->

      <div class="col-4 ">
        <div class="bg-primary text-center text-white">1/3</div>

      <div class="col-3 ">

      </div>
      <div class="col-3">

      </div>
    </div>
    <div class="row">

      <div class="col-1 bg-danger">1</div>
      <div class="col-1 bg-danger">1</div>
    </div>
  </div>
  <!-- 2. Grid 균등하지않게 배치-->
  <hr>
  <div class="container">
      <div class="row">
        <div class="col-3 ">
          <div class="bg-primary text-center text-white">1/4</div>
        </div>
        <div class="col-6">
          <div class="bg-secondary text-center text-white">2/4~3/4</div>
        </div>
        <div class="col-3">
          <div class="bg-dark text-center text-white">4/4</div>
        </div>
  </div>

  <!-- 3. Offset -->
  <br>
